<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<style type="text/css">
		.container {
			background-color: lightblue;
			display: flex;
		}
		.container div {
			
			background-color: red;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
